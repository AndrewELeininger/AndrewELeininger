<!DOCTYPE html>
<html> 
    <link rel="stylesheet" href="app.css">
<head>
    <title>Photography</title>
    <link rel="icon" type="image/png" href="img/favicon2.png">    
</head>

<body>
    <h2>photo gallery</h2> 
    <button class="backbtn" onclick="back()">back</button>
    <div class="divide"></div>
    <div class="photoarea">
        <figure onclick="naturebtn()" class="photosets">
            <figcaption>nature</figcaption>
            <img src="nature.JPG">
        </figure>
        <figure onclick="streetbtn()" class="photosets">
            <figcaption>street</figcaption>
            <img src="street.JPG">
        </figure>
        <figure onclick="otherbtn()" class="photosets">
            <figcaption>flower</figcaption>
            <img src="other.JPG">
        </figure>        
    </div>  
    <div class="gallery">
        <button class="pre-btn" alt="previous"><img src="arrow.svg" width="100px"/></button>
        <button class="nxt-btn" alt="next"><img src="arrow.svg" width="100px"/></button>
        <div class="gallery-container">
            <img src="nat1.jpg" class="gallery-image image-1 gal1">
            <img src="nat2.jpg" class="gallery-image image-2 gal1">     
            <img src="nat3.jpg" class="gallery-image image-3 gal1">
            <img src="str1.jpg" class="gallery-image image-4 gal2">       
            <img src="str2.jpg" class="gallery-image image-5 gal2">
            <img src="str3.jpg" class="gallery-image image-6 gal2">     
            <img src="flr1.jpg" class="gallery-image image-7 gal3">    
            <img src="flr2.jpg" class="gallery-image image-8 gal3">    
            <img src="flr3.jpg" class="gallery-image image-9 gal3">          
        </div>
    </div>
    <section class="section2">
        <div class="links">
            <p class="email">leininger5andrewelliot@gmail.com</p>             
            <a href="https://www.youtube.com/@ToastMan-yi3ef/featured">Youtube</a>       
            <a href="https://www.instagram.com/_andrew_e_l/">Instagram</a>    
        </div>

</body>
<script src="app.js"></script>
</html>
